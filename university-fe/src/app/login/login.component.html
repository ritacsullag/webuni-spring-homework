<form (ngSubmit)="onLogin()" #loginForm="ngForm" *ngIf="!isLoggedIn()">
    <div class="form-group col-2 p-3">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username"
            required
            [(ngModel)]="username" name="username">
    </div>

    <div class="form-group col-2 p-3">
        <label for="password">Text</label>
        <input type="password" class="form-control" id="password"
            required
            [(ngModel)]="password" name="password">
    </div>

    <button type="submit" class="btn btn-success m-3">Login</button>
</form>

<div *ngIf="!isLoggedIn()">
    <button type="button" (click)="facebookSignin()" class="btn btn-primary btn-block">Login with Facebook</button>
</div>


<button type="submit" class="btn btn-success m-3" (click)="onLogout()" *ngIf="isLoggedIn()">Logout</button>
